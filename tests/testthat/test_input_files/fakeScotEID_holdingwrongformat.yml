holdingdata_fileopts:
  separator: 5   #Separator (delimiter) character used in movement datafile
  encoding: "UTF-8"    #Encoding used in movement datafile
  decimal: ".,"  #Decimal mark used in movement datafile
  date_format: "foo" #Date format specification used in movement datafile (empty string "" for ISO8601 format, or see ?readr::parse_date for guidance)
  coord_EPSG_code: "323" #EPSG code for the Coordinate Reference System used (numeric part only)

holdingdata_cols:
  id: "cph"          #Identifier of holding - need to match from/to in movement data!
  coord_x: "easting"    #Geographical coordinate (x/longitude) of holding (int or decimal, NOT degree/min/sec)
  coord_y: 3      #Geographical coordinate (y/latitude) of holding (int or decimal, NOT degree/min/sec)
  type: "holding_type"         #Type of holding or herd
  herd_size: 5.2    #Size of herd
