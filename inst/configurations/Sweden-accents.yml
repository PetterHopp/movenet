movedata_fileopts:
  separator: ","   #Separator (delimiter) character used in movement datafile
  encoding: "UTF-8"    #Encoding used in movement datafile
  decimal: "."  #Decimal mark used in movement datafile
  date_format: "" #Date format specification used in movement datafile (empty string "" for ISO8601 format, or see ?readr::parse_date for guidance)

movedata_cols:
  origin_ID: "Frånppn" #Column name or number for Identifier of origin holding/establishment/..
  dest_ID: "Tillppn" #Column name or number for Identifier of destination holding/establishment/..
  move_date: "Avfärdsdatum" #Column name or number for Date of transport (if multiple date types are available, use the one deemed most appropriate)
  nr_pigs: "Djurantal" #Column name or number for Number of pigs transported
