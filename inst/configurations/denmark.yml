movedata_fileopts:
  separator: ";"   #Separator (delimiter) character used in movement datafile
  encoding: "latin1"    #Encoding used in movement datafile
  decimal: "."  #Decimal mark used in movement datafile
  date_format: "%d-%m-%Y 00:00:00" #Date format specification used in movement datafile (empty string "" for ISO8601 format, or see ?readr::parse_date for guidance)

movedata_cols:
  move_ID: "ID" #Column name or number for Transport identifier
  origin_ID: "CHRNR_AFSENDER" #Column name or number for Identifier of origin holding/establishment/..
  dest_ID: "CHRNR_MODTAGER" #Column name or number for Identifier of destination holding/establishment/..
  move_date: "DATO_FLYTNING" #Column name or number for Date of transport (if multiple date types are available, use the one deemed most appropriate)
  nr_pigs: "ANTAL_FLYT_DYR" #Column name or number for Number of pigs transported
